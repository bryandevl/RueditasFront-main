<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rueditas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>


<div class="container">




    <form th:action="@{/busqueda/identificar}" method="post">



<div class="mt-5 mb-4">
    <h1>Rueditas</h1>
</div>



        <div class="alert alert-danger" role="alert" th:if="${busquedaModel.codigo != '00'}">

            <span th:text="${busquedaModel.mensaje}">

            </span>

        </div>



        <div class="mt-5 mb-4">
            <span>Ingrese una Placa:</span>

        </div>

<div class="mt-5 mb-4">


    <input type="text" id="placa" name="placa" placeholder="Ingrese la Placa"   class="form-control
             form-control lg" maxlength="8" >

</div>



<div>

    <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
</div>



    </form>

</div>

</body>
</html>
